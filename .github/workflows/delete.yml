name: Delete Internal Guides

on:
  workflow_dispatch:  # запуск вручную через GitHub Actions UI

jobs:
  delete_guides:
    runs-on: ubuntu-latest

    env:
      INTERCOM_ACCESS_TOKEN: ${{ secrets.INTERCOM_ACCESS_TOKEN }}
      INTERCOM_REGION: ${{ secrets.INTERCOM_REGION }}
      INTERCOM_VERSION: Unstable
      DRY_RUN: "true"  # сначала ставим DRY_RUN, чтобы проверить, что удаляется правильно

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run delete internal guides script
        run: python delete_internal_guides.py
